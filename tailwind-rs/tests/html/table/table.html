<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <link rel="icon" href="https://upload.wikimedia.org/wikipedia/commons/d/d5/Tailwind_CSS_Logo.svg"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Table tests</title>
</head>
<body>
<!-- https://tailwindcss.com/docs/border-collapse -->
<div class="border-collapse"></div>
<div class="border-collapse-collapse"></div>
<div class="border-separate"></div>
<div class="border-collapse-separate"></div>
<div class="border-collapse-unset"></div>
<div class="border-collapse-[unset]"></div>
<!-- https://tailwindcss.com/docs/table-layout -->
<div class="table-auto"></div>
<div class="table-fixed"></div>
<div class="table-unset"></div>
<div class="table-[unset]"></div>
<!--https://tailwindcss.com/docs/display#table-->
<div class="table"></div>
<div class="table-row"></div>
<div class="table-cell"></div>
<div class="table-caption"></div>
<div class="table-column"></div>
<div class="table-column-group"></div>
<div class="table-header-group"></div>
<div class="table-footer-group"></div>
</body>
</html>
