<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <link rel="icon" href="https://upload.wikimedia.org/wikipedia/commons/d/d5/Tailwind_CSS_Logo.svg"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Interactivity tests</title>
</head>
<body>
<!-- https://tailwindcss.com/docs/accent-color -->
<div class="accent-inherit"></div>
<!-- https://tailwindcss.com/docs/appearance -->
<div class="appearance-none"></div>
<!-- https://tailwindcss.com/docs/cursor -->
<div class="font-mono"></div>
<!-- https://tailwindcss.com/docs/accent-color -->
<div class="font-mono"></div>
<!-- https://tailwindcss.com/docs/accent-color -->
<div class="font-mono"></div>

<!-- https://tailwindcss.com/docs/scroll-snap-align -->
<div class="snap-start"></div>
<div class="snap-end"></div>
<div class="snap-center"></div>
<div class="snap-align-center"></div>
<div class="snap-align-none"></div>
<div class="snap-align-unset"></div>
<div class="snap-align-[unset]"></div>
<!-- https://tailwindcss.com/docs/scroll-snap-stop -->
<div class="snap-normal"></div>
<div class="snap-always"></div>
<div class="snap-stop-always"></div>
<div class="snap-stop-unset"></div>
<div class="snap-stop-[unset]"></div>
<!-- https://tailwindcss.com/docs/scroll-snap-type -->
<div class="snap-none"></div>
<div class="snap-x"></div>
<div class="snap-y"></div>
<div class="snap-both"></div>
<div class="snap-unset"></div>
<div class="snap-[unset]"></div>
<div class="snap-[x mandatory]"></div>
<div class="snap-[y proximity]"></div>
</body>
</html>
