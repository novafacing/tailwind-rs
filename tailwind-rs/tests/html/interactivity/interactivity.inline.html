
<html lang="en">
<head>
    <meta charset="UTF-8"></meta>
    <link rel="icon" href="https://upload.wikimedia.org/wikipedia/commons/d/d5/Tailwind_CSS_Logo.svg"></link>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"></meta>
    <title>Interactivity tests</title>
</head>
<body>
<!-- https://tailwindcss.com/docs/accent-color -->
<div style="accent-color:inherit;"></div>
<!-- https://tailwindcss.com/docs/appearance -->
<div style="appearance:none;"></div>
<!-- https://tailwindcss.com/docs/cursor -->
<div class="font-mono"></div>
<!-- https://tailwindcss.com/docs/accent-color -->
<div class="font-mono"></div>
<!-- https://tailwindcss.com/docs/accent-color -->
<div class="font-mono"></div>

<!-- https://tailwindcss.com/docs/scroll-snap-align -->
<div style="scroll-snap-align:start;"></div>
<div style="scroll-snap-align:end;"></div>
<div style="scroll-snap-align:center;"></div>
<div style="scroll-snap-align:center;"></div>
<div style="scroll-snap-align:none;"></div>
<div style="scroll-snap-align:unset;"></div>
<div style="scroll-snap-align:unset;"></div>
<!-- https://tailwindcss.com/docs/scroll-snap-stop -->
<div style="scroll-snap-stop:normal;"></div>
<div style="scroll-snap-stop:always;"></div>
<div style="scroll-snap-stop:always;"></div>
<div style="scroll-snap-stop:unset;"></div>
<div style="scroll-snap-stop:unset;"></div>
<!-- https://tailwindcss.com/docs/scroll-snap-type -->
<div style="scroll-snap-type:none;"></div>
<div style="scroll-snap-type:x;"></div>
<div style="scroll-snap-type:y;"></div>
<div style="scroll-snap-type:both;"></div>
<div style="scroll-snap-type:unset;"></div>
<div style="scroll-snap-type:unset;"></div>
<div style="scroll-snap-type:x mandatory;"></div>
<div style="scroll-snap-type:y proximity;"></div>
</body>
</html>
