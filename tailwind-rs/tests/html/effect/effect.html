<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <link rel="icon" href="https://upload.wikimedia.org/wikipedia/commons/d/d5/Tailwind_CSS_Logo.svg"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Effect tests</title>
</head>
<body>
<!-- https://tailwindcss.com/docs/box-shadow -->
<div class="shadow"></div>
<div class="shadow-default"></div>
<div class="shadow-sm"></div>
<div class="shadow-md"></div>
<div class="shadow-lg"></div>
<div class="shadow-xl"></div>
<div class="shadow-inner"></div>
<div class="shadow-none"></div>
<div class="shadow-custom"></div>
<div class="shadow-unset"></div>
<div class="shadow-[unset]"></div>
<div class="shadow-[0 35px 60px -15px rgba(0, 0, 0, 0.3)]"></div>
<!-- https://tailwindcss.com/docs/drop-shadow -->
<div class="drop-shadow"></div>
<div class="drop-shadow-default"></div>
<div class="drop-shadow-sm"></div>
<div class="drop-shadow-md"></div>
<div class="drop-shadow-lg"></div>
<div class="drop-shadow-xl"></div>
<div class="drop-shadow-none"></div>
<div class="drop-shadow-custom"></div>
<div class="drop-shadow-unset"></div>
<div class="drop-shadow-[unset]"></div>
<div class="drop-shadow-[0 35px 60px -15px rgba(0, 0, 0, 0.3)]"></div>
<!-- https://tailwindcss.com/docs/box-shadow-color -->
<div class="shadow-transparent"></div>
<div class="shadow-slate-900"></div>
<div class="shadow-cyan-500/50"></div>
<div class="shadow-color-cyan-500/50"></div>
<div class="shadow-color-unset"></div>
<div class="shadow-color-[unset]"></div>
<!-- https://tailwindcss.com/docs/opacity -->
<div class="opacity-0"></div>
<div class="-opacity-0"></div>
<div class="opacity-50"></div>
<div class="opacity-100"></div>
<div class="-opacity-100"></div>
<div class="opacity-unset"></div>
<div class="opacity-[unset]"></div>
<!-- https://tailwindcss.com/docs/mix-blend-mode -->
<div class="mix-blend-color-dodge"></div>
<div class="mix-blend-color-burn"></div>
<div class="mix-blend-hard-light"></div>
<div class="mix-blend-unset"></div>
<div class="mix-blend-[unset]"></div>
<!-- https://tailwindcss.com/docs/background-blend-mode -->
<div class="bg-blend-soft-light"></div>
<div class="bg-blend-difference"></div>
<div class="bg-blend-exclusion"></div>
<div class="bg-blend-unset"></div>
<div class="bg-blend-[unset]"></div>
<div class="bg-blend-[darken,luminosity]"></div>
</body>
</html>
