<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <link rel="icon" href="https://upload.wikimedia.org/wikipedia/commons/d/d5/Tailwind_CSS_Logo.svg"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Spacing tests</title>
</head>
<body>
<!-- https://tailwindcss.com/docs/padding -->
<div class="-p-0"></div>
<div class="p-0"></div>
<div class="p-0.5"></div>
<div class="p-1"></div>
<div class="-p-1"></div>
<div class="p-px"></div>
<div class="p-auto"></div>
<div class="p-unset"></div>
<div class="p-[1px]"></div>
<div class="p-[10% 10%]"></div>
<div class="p-[1rem 2rem 3rem]"></div>
<div class="p-[1px 2% 3em 4vw]"></div>
<!-- https://tailwindcss.com/docs/padding#add-padding-to-a-single-side -->
<div class="pl-0"></div>
<div class="pr-0"></div>
<div class="pt-0"></div>
<div class="pb-0"></div>
<div class="px-0"></div>
<div class="py-0"></div>
<div class="py-unset"></div>
<div class="px-[10%]"></div>
<div class="py-[5px 5px]"></div>
<!-- https://tailwindcss.com/docs/margin -->
<div class="m-px"></div>
<div class="m-auto"></div>
<div class="m-unset"></div>
<div class="m-[1px]"></div>
<div class="m-[10% 10%]"></div>
<!-- https://tailwindcss.com/docs/margin#add-margin-to-a-single-side -->
<div class="ml-0"></div>
<div class="mr-0"></div>
<div class="mt-0"></div>
<div class="mb-0"></div>
<div class="mx-0"></div>
<div class="my-0"></div>
<div class="my-unset"></div>
<div class="mx-[10%]"></div>
<div class="my-[5px 5px]"></div>
<!-- https://tailwindcss.com/docs/space -->
<div class="space-x-0"></div>
<div class="space-x-0.5"></div>
<div class="space-x-1"></div>
<div class="space-x-px"></div>
<div class="space-x-auto"></div>
<div class="space-x-reverse"></div>
<div class="space-x-unset"></div>
<div class="space-x-[1px]"></div>
</body>
</html>
