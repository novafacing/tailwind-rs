
<html lang="en">
<head>
    <meta charset="UTF-8"></meta>
    <link rel="icon" href="https://upload.wikimedia.org/wikipedia/commons/d/d5/Tailwind_CSS_Logo.svg"></link>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"></meta>
    <title>Typography tests</title>
</head>
<body>
<!-- https://tailwindcss.com/docs/font-family -->
<div class="font-sans"></div>
<div class="font-serif"></div>
<div class="font-mono"></div>
<!-- https://tailwindcss.com/docs/letter-spacing -->
<div class="tracking-tightest"></div>
<div class="tracking-tighter"></div>
<div class="tracking-tight"></div>
<div class="tracking-normal"></div>
<div class="tracking-wide"></div>
<div class="tracking-wider"></div>
<div class="tracking-widest"></div>
<div class="tracking-unset"></div>
<div class="tracking-not-found"></div>
<div class="tracking-[0.5em]"></div>
<!-- https://tailwindcss.com/docs/list-style-type -->
<div class="list-none"></div>
<div class="list-disc"></div>
<div class="list-decimal"></div>
<div class="list-trad-chinese-informal"></div>
<div class="list-unset"></div>
<div class="list-[unset]"></div>
<div class="list-['-']"></div>
<div class="list-[@custom-counter-style]"></div>
<!-- https://tailwindcss.com/docs/list-style-position -->
<div class="list-inside"></div>
<div class="list-outside"></div>
<div class="list-outside"></div>
<div class="list-position-unset"></div>
<div class="list-position-[unset]"></div>
<!-- https://tailwindcss.com/docs/text-decoration -->
<div class="underline"></div>
<div class="overline"></div>
<div class="line-through"></div>
<div class="no-underline"></div>
<div class="underline"></div>
<div class="overline"></div>
<div class="line-through"></div>
<div class="line-through"></div>
<div class="no-underline"></div>
<div class="decoration-line-unset"></div>
<div class="decoration-line-[unset]"></div>
<div class="decoration-line-[overline_underline_line-through]"></div>
<!-- https://tailwindcss.com/docs/text-decoration-color -->
<div class="decoration-inherit-0"></div>
<div class="decoration-current-0"></div>
<div class="decoration-transparent-0"></div>
<div class="decoration-black-0"></div>
<div class="decoration-white-0"></div>
<div class="decoration-[#FFFFFFFF]"></div>
<div class="decoration-[#FFFFFFFF]"></div>
<div class="decoration-[#FFFFFF]"></div>
<div class="decoration-slate-50"></div>
<div class="decoration-slate-100"></div>
<div class="decoration-unset"></div>
<div class="decoration-color-[unset]"></div>
<div class="decoration-red-0"></div>
<div class="decoration-custom-red"></div>
<!-- https://tailwindcss.com/docs/text-decoration-style -->
<div class="decoration-solid"></div>
<div class="decoration-double"></div>
<div class="decoration-dotted"></div>
<div class="decoration-dashed"></div>
<div class="decoration-wavy"></div>
<div class="decoration-wavy"></div>
<div class="decoration-style-unset"></div>
<div class="decoration-style-[unset]"></div>
<!-- https://tailwindcss.com/docs/text-decoration-thickness -->
<div class="decoration-auto"></div>
<div class="decoration-from-font"></div>
<div class="decoration-from-font"></div>
<div class="decoration-0"></div>
<div class="decoration-0"></div>
<div class="decoration-1"></div>
<div class="decoration-1"></div>
<div class="decoration-1"></div>
<div class="decoration-thick-unset"></div>
<div class="decoration-thick-[unset]"></div>
<!-- https://developer.mozilla.org/en-US/docs/Web/CSS/text-decoration -->
<div class="decoration-[overline_red]"></div>
</body>
</html>
